<style>
  :root{
    --bg:#f5f6fa;
    --ink:#2c3e50;
    --muted:#dfe6e9;
    --accent:#2c3e50;
    --primary:#667eea;
  }

  body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    background:var(--bg);
    margin:0;
    text-align:center;
    padding:2rem 1rem;
  }

  /* --- Grille principale --- */
  .grid{
    position:static;
    overflow:visible;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:1rem;
    padding:1rem;
    max-width:1200px;
    margin:auto;
  }

  .card{
    position:relative;
    background:#fff;
    border-radius:12px;
    box-shadow:0 2px 6px rgba(0,0,0,.06);
    padding:1.2rem 0.8rem 2.5rem;
    transition:transform .25s ease,box-shadow .25s ease;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
  }

  .card:hover{
    transform:scale(1.04);
    box-shadow:0 4px 12px rgba(0,0,0,.12);
  }

  .icon{
    font-size:2.5rem;
    margin-bottom:.5rem;
  }

  .label{
    font-size:0.9rem;
    color:var(--ink);
    font-weight:600;
    line-height:1.3;
    text-align:center;
  }

  /* --- Loupe en haut Ã  droite et plus petite --- */
  .magnifier{
    position:absolute;
    top:8px;
    right:8px;
    width:16px;
    height:16px;
    opacity:0.5;
    transition:all .2s ease;
    cursor:pointer;
    stroke:var(--ink);
  }

  .magnifier:hover{
    opacity:1;
    transform:scale(1.15);
  }
  
  .card.sub-visible .magnifier{
    opacity:1;
  }

  /* --- Sous-univers --- */
  .sub-univers{
    display:none;
    width:100%;
    background:#f9fafb;
    border-radius:8px;
    padding:0.8rem;
    margin-top:0.8rem;
    text-align:left;
    font-size:0.75rem;
    line-height:1.4;
    max-height:300px;
    overflow-y:auto;
  }

  .sub-univers.visible{
    display:block;
  }

  .sub-item{
    padding:0.4rem 0;
    border-bottom:1px dashed #e5e7eb;
  }

  .sub-item:last-child{
    border-bottom:none;
  }

  .sub-name{
    font-weight:600;
    color:var(--ink);
    margin-bottom:0.2rem;
  }

  .sub-desc{
    color:#6b7280;
    font-size:0.7rem;
  }

  @media(hover:none) and (pointer:coarse){
    .card:hover{transform:none;}
  }
</style>
</head>

// GÃ©nÃ©ration du HTML
const grid = document.getElementById('universGrid');

universesData.forEach(univers => {
  const card = document.createElement('div');
  card.className = 'card';
  card.dataset.id = univers.id;
  
  // Sous-univers HTML
  let subHTML = '';
  if(univers.subUniverses && univers.subUniverses.length > 0) {
    subHTML = '<div class="sub-univers">';
    univers.subUniverses.forEach(sub => {
      subHTML += `
        <div class="sub-item">
          <div class="sub-name">${sub.icon} ${sub.name}</div>
        </div>
      `;
    });
    subHTML += '</div>';
  }
  
  card.innerHTML = `
    <svg class="magnifier" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.35-4.35"></path>
    </svg>
    <div class="icon">${univers.icon}</div>
    <div class="label">${univers.name}</div>
    ${subHTML}
  `;
  
  grid.appendChild(card);
});

// Gestion du clic sur la loupe
document.querySelectorAll('.magnifier').forEach(magnifier => {
  magnifier.addEventListener('click', (e) => {
    e.stopPropagation();
    const card = magnifier.closest('.card');
    const subUnivers = card.querySelector('.sub-univers');
    
    if(subUnivers) {
      const isVisible = subUnivers.classList.contains('visible');
      
      // Fermer tous les autres
      document.querySelectorAll('.sub-univers').forEach(s => s.classList.remove('visible'));
      document.querySelectorAll('.card').forEach(c => c.classList.remove('sub-visible'));
      
      // Toggler celui-ci
      if(!isVisible) {
        subUnivers.classList.add('visible');
        card.classList.add('sub-visible');
      }
    }
  });
});

// Fermer au clic extÃ©rieur
document.addEventListener('click', (e) => {
  if(!e.target.closest('.card')) {
    document.querySelectorAll('.sub-univers').forEach(s => s.classList.remove('visible'));
    document.querySelectorAll('.card').forEach(c => c.classList.remove('sub-visible'));
  }
});
