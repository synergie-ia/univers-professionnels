        .universe-description {

            line-height: 1.5;
            font-size: 0.95em;

            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 0 0 15px 15px;
            border-top: 2px solid #e9ecef;

        }

            color: #555;
