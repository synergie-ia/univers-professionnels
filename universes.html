<html lang="fr">

    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px 40px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            background: #f8f9fa;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
        }

        .header h1 {
            font-size: 2em;
            color: #333;
            margin: 0 0 15px 0;
        }

        .show-all-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
        }

        .show-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .universes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .universe-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: all 0.3s;
            position: relative;
        }

        .universe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .universe-image {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5em;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px 15px 0 0;
        }

        .universe-content {
            padding: 20px;
        }

        .universe-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
            min-height: 50px;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        .universe-description {
            color: #666;
            line-height: 1.5;
            font-size: 0.95em;
            text-align: center;
            margin-bottom: 15px;
        }

        .toggle-arrow {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            transition: all 0.3s;
        }

        .arrow-icon {
            font-size: 1.5em;
            color: #667eea;
            transition: transform 0.3s;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .toggle-arrow:hover .arrow-icon {
            animation: none;
            transform: translateY(5px);
            color: #764ba2;
        }

        .arrow-icon.rotated {
            transform: rotate(180deg);
            animation: none;
        }

        .sub-universes {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
            border-radius: 0 0 15px 15px;
        }

        .sub-universes.open {
            max-height: 1000px;
            transition: max-height 0.7s ease-in;
        }

        .sub-universes-content {
            padding: 20px;
            border-top: 2px solid #e9ecef;
        }

        .sub-universe-item {
            padding: 10px 15px;
            color: #333;
            font-size: 0.9em;
            text-align: left;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            border-left: 3px solid #667eea;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sub-universe-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .sub-universe-emoji {
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }
            
            .back-btn {
                position: static;
                display: inline-block;
                margin-bottom: 15px;
                transform: none;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .universes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        var allSubUniversesVisible = false;

        function renderUniverses() {
            var grid = document.getElementById('universesGrid');
            var html = '';
            
            for (var i = 0; i < universesData.length; i++) {
                var universe = universesData[i];
                var subHtml = '';
                
                for (var j = 0; j < universe.subUniverses.length; j++) {
                    var sub = universe.subUniverses[j];
                    subHtml += '<div class="sub-universe-item">' +
                        '<span class="sub-universe-emoji">' + sub.emoji + '</span>' +
                        '<span>' + sub.name + '</span>' +
                    '</div>';
                }
                
                html += '<div class="universe-card">' +
                    '<div class="universe-image">' + universe.icon + '</div>' +
                    '<div class="universe-content">' +
                        '<div class="universe-name">' + universe.name + '</div>' +
                        '<div class="universe-description">' + universe.description + '</div>' +
                        '<div class="toggle-arrow" onclick="toggleSubUniverse(' + i + ')">' +
                            '<span class="arrow-icon" id="arrow-' + i + '">â¬‡ï¸</span>' +
                        '</div>' +
                    '</div>' +
                    '<div class="sub-universes" id="sub-' + i + '">' +
                        '<div class="sub-universes-content">' + subHtml + '</div>' +
                    '</div>' +
                '</div>';
            }
            
            grid.innerHTML = html;
        }

        function toggleSubUniverse(index) {
            var subDiv = document.getElementById('sub-' + index);
            var arrow = document.getElementById('arrow-' + index);
            
            if (subDiv.classList.contains('open')) {
                subDiv.classList.remove('open');
                arrow.classList.remove('rotated');
            } else {
                subDiv.classList.add('open');
                arrow.classList.add('rotated');
            }
        }

        function toggleAllSubUniverses() {
            allSubUniversesVisible = !allSubUniversesVisible;
            var button = document.querySelector('.show-all-btn');
            
            for (var i = 0; i < universesData.length; i++) {
                var subDiv = document.getElementById('sub-' + i);
                var arrow = document.getElementById('arrow-' + i);
                
                if (allSubUniversesVisible) {
                    subDiv.classList.add('open');
                    arrow.classList.add('rotated');
                } else {
                    subDiv.classList.remove('open');
                    arrow.classList.remove('rotated');
